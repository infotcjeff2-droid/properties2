<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中信方案 - 訂單表單系統</title>
    <link rel="icon" type="image/png" href="/img/ZXS website logo.png" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Handle 404 redirect before React loads - only once
      (function() {
        // Prevent infinite loop - check if we've already redirected
        if (sessionStorage.getItem('redirected')) {
          return;
        }
        
        var l = window.location;
        
        // Only redirect if we're on a 404 page (has ?/ in search)
        if (l.search.includes('?/')) {
          var pathname = l.search.split('?/')[1].split('&')[0].replace(/~and~/g, '&');
          var newPath = '/ZXS-order-form/' + pathname;
          
          // Mark as redirected to prevent loop
          sessionStorage.setItem('redirected', 'true');
          
          // Redirect
          l.replace(newPath + l.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
