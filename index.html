<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中信方案 - 訂單表單系統</title>
    <link rel="icon" type="image/png" href="/ZXS-order-form/img/ZXS website logo.png" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Handle 404 redirect before React loads - only once
      (function() {
        var l = window.location;
        var search = l.search;
        
        // Only redirect if we're on a 404 page (has ?/ in search)
        if (search.includes('?/')) {
          // Check if we've already processed this redirect
          var redirectKey = 'redirected_' + search;
          if (sessionStorage.getItem(redirectKey)) {
            // Already processed, clear the flag and let React handle it
            sessionStorage.removeItem(redirectKey);
            return;
          }
          
          var pathname = search.split('?/')[1].split('&')[0].replace(/~and~/g, '&');
          var newPath = '/ZXS-order-form/' + pathname;
          
          // Mark as redirected to prevent loop
          sessionStorage.setItem(redirectKey, 'true');
          
          // Redirect without reload to preserve state
          if (l.pathname !== newPath) {
            l.replace(newPath + l.hash);
          } else {
            // Already on correct path, just clean up the query string
            l.replace(newPath + l.hash);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
