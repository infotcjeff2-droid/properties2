<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中信方案 - 訂單表單系統</title>
    <link rel="icon" type="image/png" href="/ZXS-order-form/img/ZXS website logo.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }
      .loading-container {
        text-align: center;
        color: white;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html with path as query parameter
      (function() {
        var pathSegmentsToKeep = 2; // Keep /ZXS-order-form/
        var l = window.location;
        var pathname = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        
        if (pathname) {
          var redirectUrl = '/ZXS-order-form/?/' + pathname.replace(/&/g, '~and~') + 
            (l.search && !l.search.includes('?/') ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
          setTimeout(function() {
            l.replace(redirectUrl);
          }, 300); // Small delay to show loading effect
        } else {
          // If no pathname, redirect to root
          setTimeout(function() {
            l.replace('/ZXS-order-form/');
          }, 300);
        }
      })();
    </script>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">載入中...</div>
    </div>
  </body>
</html>
