<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中信方案 - 訂單表單系統</title>
    <link rel="icon" type="image/png" href="/ZXS-order-form/src/img/ZXS website logo.png" />
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Prevent infinite loop
      if (!sessionStorage.getItem('redirecting')) {
        sessionStorage.setItem('redirecting', 'true');
        var pathSegmentsToKeep = 2; // Keep /ZXS-order-form/
        var l = window.location;
        var pathname = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        if (pathname) {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/ZXS-order-form/?/' + pathname.replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        } else {
          sessionStorage.removeItem('redirecting');
        }
      } else {
        sessionStorage.removeItem('redirecting');
      }
    </script>
  </head>
  <body>
  </body>
</html>
